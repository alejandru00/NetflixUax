{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Movies</title>
    </head>
<body>
    <header>
        <div class="header-left">
            <form action="{% url 'search-movies' %}" method="get" class="search-form">
                <img src="{% static 'img/magnifying-glass.png' %}" alt="Buscar" style="width: 20px; vertical-align: middle; margin-right: 10px;">
                <input type="text" name="q" placeholder="Search movies or series..." class="search-bar">
            </form>
        </div>
        <div class="header-center">
            <h1>Movies & Series</h1>
        </div>
        <div class="header-right">
            <nav>
                <a href="{% url 'home' %}">
                    <img src="{% static 'img/home.png' %}" alt="Home" style="width: 24px; vertical-align: middle; margin-right: 5px;">
                    Films
                </a>
                
                <a href="{% url 'series' %}">
                    <img src="{% static 'img/tv.png' %}" alt="Series" style="width: 24px; vertical-align: middle; margin-right: 5px;">
                    Series
                </a>

                <a href="{% url 'playlist' %}">
                    <img src="{% static 'img/checklist.png' %}" alt="Playlist" style="width: 24px; vertical-align: middle; margin-right: 5px;">
                    Playlist
                </a>
            </nav>
        </div>
    </header>
       
    <main>
        <h2 class="section-title">Popular Movies</h2>
        <div class="movie-grid">
            {% for movie in movies %}
            <div class="movie-card">
                <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}" class="movie-poster">
                <div class="movie-info">
                    <h3>{{ movie.title }}</h3>
                    <p>{{ movie.release_date }}</p>
                    <p>{{ movie.description|truncatechars:100 }}</p>
                </div>
                <form action="{% url 'add-to-playlist' movie.id %}" method="post" class="star-form">
                    {% csrf_token %}
                    <button type="submit" class="add-to-playlist-button {% if movie.id in playlists %}favourited{% endif %}">
                        {% if movie.id in playlists %}
                        &#9733; <!-- Filled Star -->
                        {% else %}
                        &#9734; <!-- Empty Star -->
                        {% endif %}
                    </button>
                </form>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Netflix</p>
    </footer>
</body>
</html>

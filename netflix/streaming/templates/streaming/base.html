{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Netflix{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'streaming:home' %}">Movies</a>
            <a href="{% url 'streaming:series' %}">Series</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Netflix</p>
    </footer>
</body>
</html>
